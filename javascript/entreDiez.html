    <title>Entre Diez</title>
</head>
<body>
    <script>
        function entreDiez(numero){
            if(numero >= 0 && numero <= 10 ){
                return True;
            }else{
                return false;
            }
        }
        entreDiez(7);
        entreDiez(16);

    </script>
</body>
