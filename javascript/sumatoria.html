<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumatoria</title>
</head>
<body>
    <script>
        function sumatoria(aValores){
            let contador = 0;
            for(let i = 0; i < aValores.length; i++){
                
                contador += parseFloat(aValores[i]);
            }
            console.log(contador);
        }
        const aValores = ["10","1",600, 500, 99.80];
        console.log(sumatoria(aValores));
    </script>
</body>
</html>
